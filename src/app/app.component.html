<!-- m<ain Content-->
<div class="main-content">
  <!-- Logo-->
  <img
    src="../assets/img/chucknorris_logo_coloured_small@2x.png"
    alt="Chuck Norris Logo"
    class="logo"
  />
  <!-- End of Logo -->

  <!-- Search -->
  <div class="search-content">
    <input type="text" placeholder="Enter your Search Term" />
    <button type="button">Search</button>
  </div>
  <!-- End of Search -->

  <!-- Categories -->
  <div class="categories">
    <span class="category" *ngFor="let category of categories">{{
      category
    }}</span>
  </div>
  <!-- End of Categories -->

  <!-- Jokes -->
  <div class="joke-wrapper" *ngFor="let joke of jokes">
    <div class="joke">
      <img
        src="../assets/img/93a100acfb1578ba7eea486d72e5ec8a98d99343.png"
        alt="Icon"
      />
      <p>{{ joke.value }}</p>
    </div>
  </div>

  <!-- End of Jokes -->
</div>
<!--End of Main Content-->
